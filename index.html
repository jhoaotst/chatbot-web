<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOT</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
    <div class="container">
        <h1 style="margin-right: 25px;"> CHATBOT</h1>
        <label for="waId">WhatsApp ID:</label>
        <div>
            <input type="text" id="waId" placeholder="Enter WhatsApp ID" maxlength="11">
            <button class="addNumber" onclick="addNumber()">+</button>
        </div>
        
        <div id="numbers">
            
        </div>

        <label for="moduleNumber">Module Number:</label>
        <input type="number" id="moduleNumber" placeholder="Enter Module Number"><br>

        <label style="margin-top: -11px" for="dayNumber">Day Number:</label>
        <input type="number" id="dayNumber" placeholder="Enter Day Number"><br>

        <button onclick="callAPI()" class="send-button">Send </button>

        <div id="response"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
